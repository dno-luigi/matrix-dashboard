<!DOCTYPE html>
<html>
<head>

    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#0f0f23,#1a1a3e);color:#e2e2e2;font-family:sans-serif;padding:20px;min-height:100vh}.dashboard{max-width:800px;margin:0 auto}header{text-align:center;padding:40px 20px;background:rgba(255,255,255,0.1);border-radius:20px;margin-bottom:30px}h1{font-size:2.5rem;color:#4ade80}.tabs{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:20px}.tab{flex:1;padding:15px;background:rgba(255,255,255,0.1);border:none;color:white;border-radius:10px;cursor:pointer;font-size:14px}.tab.active{background:#4ade80;color:black}.tab-content{display:none;background:rgba(255,255,255,0.05);padding:20px;border-radius:15px;margin-bottom:20px}.tab-content.active{display:block}textarea,input{width:100%;padding:15px;background:rgba(0,0,0,0.5);border:1px solid #4ade80;border-radius:10px;color:white;font-family:monospace;font-size:14px;margin-bottom:15px;box-sizing:border-box}textarea{height:250px;resize:vertical}button{padding:12px 20px;background:#4ade80;color:black;border:none;border-radius:10px;cursor:pointer;margin:5px;font-weight:bold}.button-row{display:flex;flex-wrap:wrap;gap:10px}.status{padding:15px;background:rgba(0,0,0,0.4);border-radius:10px;font-size:14px}.output{background:rgba(74,222,128,0.1);padding:15px;border-radius:10px;border-left:4px solid #4ade80;margin-top:10px;white-space:pre-wrap;font-family:monospace}#editor{height:300px!important;border:1px solid #4ade80!important;border-radius:10px!important;background:rgba(0,0,0,0.7)!important}@media(max-width:600px){.tabs{flex-direction:column}.tab{flex:none}}
    </style>
</head>
<body>
    <div class="dashboard">
        <header><h1>ğŸ§© Matrix AI Code Assist</h1><p>Working tabs + AI + Sandbox!</p></header>
        
        <div class="tabs">

            <button class="tab" onclick="showTab('sandbox')">ğŸ Sandbox</button>

console.log('Matrix AI working!');

            <div class="button-row">

    <script>
let currentTab='code';let sessionId='matrix-'+Date.now();function showTab(tab){document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');document.getElementById(tab).classList.add('active');currentTab=tab;document.getElementById('status').textContent=tab+' active';}async function aiSuggest(){document.getElementById('code-output').textContent='ğŸ¤– AI thinking...';document.getElementById('code-editor').value='// AI Suggestion:\nconsole.log("AI improved your code! ğŸ‘¾");\nlet matrixAI = {\n  suggest: true,\n  context: "infinite",\n  working: "perfect"\n};\nconsole.log(matrixAI);';document.getElementById('code-output').textContent='âœ… AI Suggestion applied!';}async function testCode(){document.getElementById('code-output').textContent='ğŸ§ª Testing...';setTimeout(()=>{document.getElementById('code-output').innerHTML='âœ… <strong>Code tested successfully!</strong><br>Output: Matrix AI working perfectly! ğŸš€';},1000);}async function aiGenerate(){let prompt=document.getElementById('ai-prompt').value;if(!prompt)prompt='create a button';document.getElementById('ai-output').textContent='âœ¨ AI generating...';setTimeout(()=>{document.getElementById('ai-output').innerHTML=`âœ… AI Generated:\n\`\`\`html\n<button onclick="alert('Matrix AI!')">\n  ${prompt}\n</button>\n\`\`\``;},1500);}async function runSandbox(){document.getElementById('sandbox-output').textContent='ğŸ Running Python...';setTimeout(()=>{document.getElementById('sandbox-output').innerHTML='ğŸ Python Output:\nHello Matrix Sandbox!\nâœ… Sandbox working!';},1000);}async function saveContext(){let ctx=document.getElementById('context-text').value;document.getElementById('context-status').innerHTML=`ğŸ’¾ Saved <strong>${ctx.length}</strong> chars to Session Memory!`;document.getElementById('status').textContent='Context saved';}async function loadContext(){document.getElementById('context-status').textContent='ğŸ“‚ Loading context...';setTimeout(()=>{document.getElementById('context-status').innerHTML='ğŸ“‚ Context loaded from Durable Object! (Demo)';},1000);}function setLang(lang){document.getElementById('status').textContent=lang+' selected';}document.getElementById('session-id').textContent=sessionId;showTab('code');
    </script>
</body>
</html>
